name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  compile-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 24.8.0
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: 120
    - name: Install dependencies
      run: npm ci
    - name: Build pdf
      run: npm run build-pdf
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: slide-pdf
        path: slide.pdf

  compile-html:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 24.8.0
    - name: Install dependencies
      run: npm ci
    - name: Build html
      run: npm run build-html
    - name: Prepare files
      run: |
        cp -r assets public/
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: public

  deploy-pages:
    needs: compile-html
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This will now find the 'github-pages' artifact automatically

  create-tag:
    needs: [compile-pdf, compile-html]
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for proper tagging
    - name: Generate tag
      id: tag
      run: |
        # Create a timestamp-based tag
        TAG="$(date +'%Y%m%d-%H%M%S')"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"
    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.tag.outputs.tag }}
        git push origin ${{ steps.tag.outputs.tag }}

  upload-pdf-to-release:
    runs-on: ubuntu-latest
    needs: [create-tag, deploy-pages]
    steps:
    - name: Download PDF artifact
      uses: actions/download-artifact@v4
      with:
        name: slide-pdf

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.create-tag.outputs.tag }}
        name: "slide.pdf @ ${{ needs.create-tag.outputs.tag }}"
        files: slide.pdf
        body: |
          Automated resume compilation

          **Commit**: ${{ github.sha }}
          **Branch**: ${{ github.ref_name }}
          **Build Time**: ${{ needs.create-tag.outputs.tag }}
