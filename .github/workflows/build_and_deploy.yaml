name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  compile-html:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4  # Upgraded to v4
      with:
        node-version: 24.8.0
    - name: Install dependencies
      run: npm ci
    - name: Build html
      run: npm run build-html

    # New step: Prepare only the necessary files for deployment
    - name: Prepare deployment directory
      run: |
        mkdir public
        cp index.html public/
        cp -r assets public/

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3 # Use the Pages-specific action
      with:
        path: public # Upload the folder containing index.html and assets

  deploy-pages:
    needs: compile-html
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This will now find the 'github-pages' artifact automatically